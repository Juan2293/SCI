<h1>Pedidos</h1>
<hr>
<div *ngFor="let pedido of pedidosCliente; let i=index">
  <div class="card">
    <h5 class="card-header">{{pedido.fecha_entrega|date}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{pedido.valor| currency:'USD':'symbol-narrow':'.0-0'}}</h5>
      <p class="card-text">{{pedido.direccion}}</p>
      <table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Producto</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Valor</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let p of productosPorPedido[i]; let j=index">
      <th>{{(j+1)}}</th>
      <td>{{p.producto.nombre}}</td>
      <td>{{p.cantidad}}</td>
      <td>{{p.valor|currency:'USD':'symbol-narrow':'.0-0'}}</td>
    </tr>

  </tbody>
</table>

    </div>
    <div class="card-footer text-muted text-left">
      <button type="button" class="btn btn-info pointer">
        ir otro lado
     </button>
    </div>
  </div>
  <br>
</div>
