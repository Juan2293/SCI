<h1>Pedido</h1>
<hr>

<p-dropdown [options]="clientes" [(ngModel)]="selectedCliente" filter="true " ></p-dropdown>

<form class="top-40">



  <div class="ui-g ui-fluid bot-20" *ngIf="selectedCliente!=null" >

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input type="text" pInputText placeholder="Nombre" [value]="selectedCliente.nombre + ' '+ selectedCliente.apellido" name="nombre" >
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-building"></i></span>
            <input type="text" pInputText placeholder="Dirección" [value]="selectedCliente.direccion" name="direccion" >
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-mobile"></i></span>
            <input type="text" pInputText placeholder="Celular" [value]="selectedCliente.telefono" name="telefono"  >
        </div>
    </div>
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-phone"></i></span>
            <input type="text" pInputText placeholder="Telefono" [value]="selectedCliente.telefono_fijo" name="telefono_fijo"  >
        </div>
    </div>
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-envelope"></i></span>
            <input type="text" pInputText placeholder="Correo" [value]="selectedCliente.correo" name="correo"  >
        </div>
    </div>

</div>
<div *ngIf="1==2">


  <div class="form-group row" >
    <label for="inputEmail3"  class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" pInputText class="form-control" id="inputEmail3" placeholder="Email"  >
    </div>
  </div>
  <div class="form-group row" >
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="Password" >
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-legend col-sm-2">Radios</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          Transporte
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            Sin Transporte
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
  <label for="exampleFormControlTextarea1">Descripción</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
  </fieldset>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary ">Sign in</button>
    </div>
  </div>

  </div>
</form>
